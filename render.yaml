services:
  - type: web
    name: stock-trading-backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        fromDatabase:
          name: stock-trading-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: TIINGO_API_KEY
        sync: false
      - key: STOCK_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false